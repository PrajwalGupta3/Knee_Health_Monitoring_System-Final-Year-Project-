<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OctaKnee — Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="static/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f4c75 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(34, 197, 94, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .login-container {
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 1;
    }

    .login-card {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 76, 117, 0.6) 100%);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      padding: 60px 48px;
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.3),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
    }

    .header {
      text-align: center;
      margin-bottom: 48px;
      position: relative;
      z-index: 1;
    }

    .logo-wrapper {
      margin-bottom: 28px;
      position: relative;
      display: flex;
      justify-content: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #3b82f6 0%, #0ea5e9 50%, #06b6d4 100%);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow:
        0 20px 40px rgba(59, 130, 246, 0.4),
        0 0 60px rgba(6, 182, 212, 0.2),
        inset 0 1px 1px rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translate(-100%, -100%) rotate(0deg); }
      100% { transform: translate(100%, 100%) rotate(0deg); }
    }

    .logo svg {
      position: relative;
      z-index: 1;
      width: 60px;
      height: 60px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      letter-spacing: -0.8px;
    }

    .subtitle {
      font-size: 15px;
      color: #cbd5e1;
      margin-bottom: 8px;
      line-height: 1.6;
      font-weight: 400;
    }

    .subtitle-small {
      font-size: 13px;
      color: #94a3b8;
      margin-top: 4px;
    }

    .form-group {
      margin-bottom: 28px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 700;
      color: #e0f2fe;
      margin-bottom: 10px;
      transition: color 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      font-size: 15px;
      border: 2px solid rgba(148, 163, 184, 0.2);
      border-radius: 10px;
      transition: all 0.3s ease;
      font-family: inherit;
      background: rgba(15, 23, 42, 0.5);
      color: #e0f2fe;
    }

    input::placeholder {
      color: #64748b;
    }

    input:focus {
      outline: none;
      border-color: #0ea5e9;
      background: rgba(15, 23, 42, 0.8);
      box-shadow:
        0 0 0 3px rgba(14, 165, 233, 0.2),
        inset 0 0 0 1px rgba(59, 130, 246, 0.1);
    }

    .button-group {
      display: flex;
      gap: 14px;
      margin-top: 40px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      position: relative;
      overflow: hidden;
    }

    #btnLogin {
      background: linear-gradient(135deg, #3b82f6 0%, #0ea5e9 50%, #06b6d4 100%);
      color: white;
      box-shadow:
        0 15px 35px rgba(59, 130, 246, 0.4),
        0 0 60px rgba(6, 182, 212, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #btnLogin::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    #btnLogin:hover::before {
      left: 100%;
    }

    #btnLogin:hover {
      transform: translateY(-3px);
      box-shadow:
        0 20px 45px rgba(59, 130, 246, 0.5),
        0 0 80px rgba(6, 182, 212, 0.3);
    }

    #btnLogin:active {
      transform: translateY(-1px);
    }

    #btnGuest {
      background: transparent;
      color: #0ea5e9;
      border: 2px solid rgba(14, 165, 233, 0.5);
      font-weight: 700;
      transition: all 0.3s ease;
    }

    #btnGuest:hover {
      background: rgba(14, 165, 233, 0.1);
      border-color: rgba(14, 165, 233, 0.8);
      color: #bae6fd;
      box-shadow: 0 0 20px rgba(14, 165, 233, 0.2);
    }

    #btnGuest:active {
      background: rgba(14, 165, 233, 0.2);
    }

    #msg {
      margin-top: 20px;
      font-size: 14px;
      min-height: 22px;
      color: #fca5a5;
      text-align: center;
      font-weight: 600;
    }

    footer {
      margin-top: 40px;
      padding-top: 28px;
      border-top: 1px solid rgba(148, 163, 184, 0.1);
      font-size: 12px;
      color: #94a3b8;
      text-align: center;
      line-height: 1.7;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 42px 28px;
      }

      h1 {
        font-size: 26px;
      }

      .logo {
        width: 80px;
        height: 80px;
      }

      .logo svg {
        width: 48px;
        height: 48px;
      }

      .button-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <main class="login-container">
    <div class="login-card">
      <div class="header">
        <div class="logo-wrapper">
          <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g filter="url(#shadow)">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z" fill="white" fill-opacity="0.95"/>
                <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z" fill="white" fill-opacity="0.95"/>
                <circle cx="12" cy="12" r="2" fill="white" fill-opacity="0.95"/>
                <path d="M12 8c2.21 0 4-1.79 4-4" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" fill-opacity="0.95"/>
                <path d="M12 16c2.21 0 4 1.79 4 4" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" fill-opacity="0.95"/>
                <path d="M8 12c0-2.21-1.79-4-4-4" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" fill-opacity="0.95"/>
                <path d="M16 12c0-2.21 1.79-4 4-4" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" fill-opacity="0.95"/>
              </g>
              <defs>
                <filter id="shadow">
                  <feDropShadow dx="0" dy="0" stdDeviation="2" flood-opacity="0.3"/>
                </filter>
              </defs>
            </svg>
          </div>
        </div>
        <h1>OctaKnee</h1>
        <p class="subtitle">A Smart Knee Monitoring System</p>
        
      </div>

      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="user">User ID</label>
          <input
            id="user"
            type="text"
            placeholder="e.g. prajwal"
            autocomplete="username"
            required
          />
        </div>

        <div class="button-group">
          <button type="submit" id="btnLogin">Sign in</button>
          <button type="button" id="btnGuest">Use guest</button>
        </div>

        <p id="msg"></p>
      </form>

      <footer>This app is for research & demo only — not a diagnostic device.</footer>
    </div>
  </main>

  <script src="static/app.js"></script>
  <script>
    async function handleLogin(event) {
      event.preventDefault();
      const u = document.getElementById("user").value.trim();
      if (!u) {
        document.getElementById("msg").innerText = "Enter user id";
        return;
      }
      const res = await fetch("/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({user_id: u})
      });
      const j = await res.json();
      if (j.ok) {
        localStorage.setItem("user_id", u);
        location.href = "dashboard.html";
      } else {
        document.getElementById("msg").innerText = j.error || "Login failed";
      }
    }

    document.getElementById("btnGuest").onclick = () => {
      localStorage.setItem("user_id", "guest");
      location.href = "dashboard.html";
    };
  </script>
</body>
</html>
